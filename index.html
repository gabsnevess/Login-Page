<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div id="titulos">
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </div>
        <div id="insercao">
            E-mail
            <input type="email" id="emailInput" placeholder="Digite seu e-mail" autocomplete="email" class="inputs">
            Senha
            <input type="password" id="senhaInput" placeholder="Digite sua senha" autocomplete="current-password" class="inputs">
            <button id="logar">Enviar</button>
        </div>
        <p>Ainda não têm conta? <a href="#">Inscreva-se</a></p>
    </main>
</body>
</html>
